<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's play 8 Ball!</title>
  <meta property="og:title" content="Let's play 8 Ball!" />
  <meta property="og:description" content="Let's play 8 Ball!" />
  <meta property="og:image" content="https://files.catbox.moe/kjhpag.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sobble2546.github.io/letsplay8ball/" />
  <style>
    body {
      background: #ececec;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      padding: 24px 24px 12px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 420px;
    }
    .meme-img {
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      margin-bottom: 12px;
    }
    .caption {
      font-size: 1.2em;
      margin-top: 10px;
      color: #222;
      text-align: center;
    }
  </style>
  <script>
    // If loaded as 404.html, replace the URL with the original path (no redirect)
    if (window.location.pathname.endsWith('/404.html')) {
      const originalPath = window.location.pathname.replace(/\/404.html$/, '/');
      window.history.replaceState({}, '', originalPath);
    }
  </script>
</head>
<body>
  <div class="container">
    <img src="8ball-meme.png" alt="Let's play 8 Ball meme" class="meme-img" />
    <div class="caption">Let's play 8 Ball!</div>
  </div>
</body>
</html>
